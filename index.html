<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomb Raider</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Menu</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Jogos</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Compras</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Informações</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Destaques</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Sobre nós</a>
        </li>
      </ul>
      <img src="img/menu.png" alt="Logo da Games search" class="container__imagem">
      <img src="img/logo.png" alt="Logo da Games search" class="container__imagem">
    </div>
    <div class="container">
      <a href="#"><img src="img/search.png" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/cart.png" alt="Carrinhos de compras" class="container__imagem"></a>
      <a href="#"><img src="img/profile-user.png" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por qual jogo começar?</h2>
    <p class="banner__texto">
      Encontre informações de outros jogos no nosso site!
    </p>
    <input
      type="search"
      class="banner__pesquisa"
      placeholder="Qual será seu próximo jogo?"
    />
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Mais populares</h2>
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="img/Cartaz-tomb-raider.jpg" alt="Jogo Shadows of the Tomb Raider"/>
    </div>
    <div class="swiper-slide">
      <img src="img/Cartaz-Hellblade.jpeg" alt="Jogo Senua's Sacrifice"
      />
    </div>
    <div class="swiper-slide">
      <img src="img/Cartaz-Hellblade-ll.png" alt="Jogo Senua's Sacrifice 2"
      />
    </div>
    <div class="swiper-slide">
      <img src="img/Cartaz-Resident-Evil-Village.webp"  alt="Jogo Resident Evil Village"/>
    </div>
    <div class="swiper-slide">
      <img src="img/Cartaz-Horizon.webp" alt="Jogo Horizon Zero Dawn"/>
    </div>
    <div class="swiper-slide">
      <img src="img/Cartaz-Detroit_Become_Human.jpg" alt="Jogo Detroit Become Human"/>
    </div>
  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<div class="card">
  <!-- 1º linha -->
  <div class="card__descrição">
    <!-- 1º coluna -->
    <div class="descrição">
      <img src="img/logo.png"    width="45" height="45" alt="Destaque da semana">
      <h3 class="descrição__titulo">Talvez você goste de..</h3>
      <h2 class="descrição__titulo-livro">Super Mario Odyssey</h2>
      <h4 class="descrição__do-game">Um jogo</h4>
      <p class="descrição__texto">
      </p>
    </div>
    <!-- 2º coluna -->
    <img src="img/Cartaz-super-mario-odyssey.jpeg" class="descrição__imagem">
  </div>

  <!-- 2º linha -->
  <div class="card__botões">
    <!-- 1º coluna -->
    <ul class="botões">
      <li class="botões__item"><img src="img/cart.png"  width="50" height="50" alt="Adicionar no carrinho de compras"></li>
    </ul>
    <!-- 2º coluna -->
    <a href="#" class="botões__ancora">Saiba mais</a>
  </div>
</div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
      },
    });
  </script>
  
</body>

</html>
